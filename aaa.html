<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  </head>
  <body>
    <script type="text/javascript">
    wx.ready(function(){
      // 获取“分享到朋友圈”按钮点击状态及自定义分享内容接口
      wx.onMenuShareTimeline({
          title: '分享标题', // 分享标题
          link:"http://baidu.com",
          imgUrl: "http://img5.imgtn.bdimg.com/it/u=1367296284,869001569&fm=15&gp=0.jpg" // 分享图标
      });
      // 获取“分享给朋友”按钮点击状态及自定义分享内容接口
      wx.onMenuShareAppMessage({
          title: '分享标题', // 分享标题
          desc: "分享描述", // 分享描述
          link:"http://baidu.com",
          imgUrl: "http://img5.imgtn.bdimg.com/it/u=1367296284,869001569&fm=15&gp=0.jpg", // 分享图标
          type: 'link', // 分享类型,music、video或link，不填默认为link
      });
    });
    </script>
  </body>
</html>
